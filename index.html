<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire d'inscription moderne et responsive de l'entreprise Devia Technology">
    <title>Devia - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="logo">
            <img src="devia.jpg" alt="Logo de Devia Technology">
        </section>
        <section class="sign-up">
            <section class="intro">
                <h1>Sign Up</h1>
                <p>Fill the form below to create your account</p>
            </section>
            <form action="">
                <section class="item">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your full name" required>
                </section>
                <section class="item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </section>
                <section class="item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </section>
                <section class="item">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                </section>
                <section class="item" id="actions">
                    <button type="submit" class="btn-btn1">Sign Up</button>
                    <button type="button" class="btn-btn2">Sign up with Google</button>
                </section>
            </form>
            <p class="sign-in">Already have an account? <a href="">Sign in</a></p>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
